<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao FinSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/liFk3uYQGzSgM5gQW/b2n0tNqK3D/k0A6eHl/x2+5tFj2+6t5/i0F+6q+w/1j7c+g+A+Q/t+R+Q/t+R+Q/t+R+Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center min-vh-100 p-3 gradient-background">
        <div class="text-center mb-4">
            <h1 class="text-dark-blue fw-bold">Bem vindo!</h1>
            <h2 class="text-light-blue fw-bold">Fin$mart</h2>
        </div>

        <div class="mb-4">
            <img src="img/finesmart-icon.png" alt="FinSmart Icon" class="img-fluid icon-size">
        </div>

        <div class="text-center mb-5">
            <h3 class="text-dark-blue">Abra sua Conta!</h3>
            <button class="btn btn-primary btn-lg mt-3">Criar Nova Conta</button>
        </div>

        <div class="text-center mb-4">
            <h3 class="text-dark-blue mb-3">Acesse sua Conta:</h3>
            <div class="input-group mb-3 custom-input-group">
                <input type="text" class="form-control form-control-lg" placeholder="Seu Usuário" aria-label="Seu Usuário">
            </div>
            <div class="input-group mb-3 custom-input-group">
                <input type="password" class="form-control form-control-lg" placeholder="Sua Senha" aria-label="Sua Senha">
            </div>
            <button class="btn btn-outline-secondary btn-lg btn-block">Entrar</button>
            <p class="mt-2"><a href="#" class="text-decoration-none text-muted">Recuperar Senha</a></p>
        </div>

        <div class="mobile-card-section d-flex justify-content-center align-items-center w-100">
            <img src="img/mobile-with-card.png" alt="Mobile with Card" class="img-fluid mobile-card-img">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
